<!-- templates/dashboard.html -->

<h1>Bienvenido, {{ current_user.email }}</h1>

<h2>Tus Proveedores</h2>
<ul>
    {% for proveedor in proveedores %}
    <li><a href="{{ proveedor.url }}">{{ proveedor.nombre }}</a></li>
    {% endfor %}
</ul>

<h2>Agregar un Proveedor</h2>
<form method="POST">
    <label for="nombre_proveedor">Nombre del Proveedor:</label>
    <input type="text" id="nombre_proveedor" name="nombre_proveedor">
    <input type="submit" value="Agregar Proveedor">
</form>
