<!-- templates/proveedor.html -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Proveedor</title>
  </head>
  <body>
    <div class="container">
      <!-- Agrega el botón de volver aquí -->
      <button onclick="location.href='{{ url_for('dashboard') }}'">Volver</button>

      <h1>{{ proveedor.nombre }}</h1>

      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="files[]" class="form-label">Subir archivos</label>
          <input class="form-control" type="file" id="files[]" name="files[]" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
      </form>

      <h2>Fechas</h2>
      <div>
        {% for date in dates %}
        <div style="margin-bottom: 20px;">
          <a href="{{ url_for('proveedor_blueprint.proveedor_files', proveedor_id=proveedor.id, date=date) }}">{{ date }}</a>
          <form action="{{ url_for('proveedor_blueprint.rename', proveedor_id=proveedor.id, date=date) }}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-primary">Generar Archivo</button>
          </form>
          <form action="{{ url_for('proveedor_blueprint.delete', proveedor_id=proveedor.id, date=date) }}" method="post" style="display: inline;" onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta fecha y todos sus archivos?');">
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </form>
        </div>
        {% endfor %}
    </div>
    
        
      </form>      
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
